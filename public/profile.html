<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Google OAuth Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
        }

        .profile-content {
            text-align: center;
        }

        .profile-photo {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 4px solid #667eea;
            object-fit: cover;
        }

        .user-name {
            font-size: 1.8rem;
            color: #333;
            margin-bottom: 10px;
        }

        .user-email {
            color: #666;
            margin-bottom: 30px;
            font-size: 1rem;
        }

        .user-info {
            background: #f5f5f5;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            text-align: left;
        }

        .info-item {
            margin-bottom: 15px;
        }

        .info-label {
            font-weight: 600;
            color: #555;
            margin-bottom: 5px;
        }

        .info-value {
            color: #333;
            word-break: break-all;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .loading {
            text-align: center;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Profile</h1>
        </div>
        <div class="profile-content" id="profileContent">
            <div class="loading">Loading profile...</div>
        </div>
    </div>

    <script>
        // Extract token from URL if present and store in localStorage (backup)
        const urlParams = new URLSearchParams(window.location.search);
        const tokenFromUrl = urlParams.get('token');
        if (tokenFromUrl) {
            localStorage.setItem('token', tokenFromUrl);
            // Clean up URL
            window.history.replaceState({}, document.title, '/profile');
        }

        // Fetch user data
        fetch('/api/user', {
            credentials: 'include' // Include cookies
        })
            .then(response => {
                if (!response.ok) {
                    // If cookie doesn't work, try Authorization header
                    const token = localStorage.getItem('token');
                    if (token) {
                        return fetch('/api/user', {
                            headers: {
                                'Authorization': `Bearer ${token}`
                            },
                            credentials: 'include'
                        });
                    }
                    throw new Error('Not authenticated');
                }
                return response;
            })
            .then(response => response.json())
            .then(data => {
                const profileContent = document.getElementById('profileContent');
                
                if (!data.authenticated) {
                    localStorage.removeItem('token');
                    window.location.href = '/';
                    return;
                }

                const user = data.user;
                const email = user.emails && user.emails[0] ? user.emails[0].value : 'No email';
                const photo = user.photos && user.photos[0] ? user.photos[0].value : 'https://via.placeholder.com/120';

                profileContent.innerHTML = `
                    <img src="${photo}" alt="Profile" class="profile-photo" />
                    <div class="user-name">${user.displayName || 'User'}</div>
                    <div class="user-email">${email}</div>
                    
                    <div class="user-info">
                        <div class="info-item">
                            <div class="info-label">User ID</div>
                            <div class="info-value">${user.id}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Email</div>
                            <div class="info-value">${email}</div>
                        </div>
                        <div class="info-item">
                            <div class="info-label">Display Name</div>
                            <div class="info-value">${user.displayName || 'N/A'}</div>
                        </div>
                    </div>
                    
                    <a href="/logout" class="logout-btn">Logout</a>
                `;
            })
            .catch(error => {
                console.error('Error fetching user data:', error);
                document.getElementById('profileContent').innerHTML = `
                    <div class="loading">Error loading profile. <a href="/">Go back</a></div>
                `;
            });
    </script>
</body>
</html>
